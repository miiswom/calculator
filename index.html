<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-body">
        <div id="calc-screen">
            <p id="top-calc-screen">
                <span id="num-a"></span>
                <span id="operator"></span>
                <span id="num-b"></span>
            </p>
            <p id="bottom-calc-screen">
                <span id="operation"></span>
            </p>
        </div>
        <div id="parent-container">
            <div id="clear-buttons" >
                <button id="clear" class="digit-buttons clear">CLEAR</button>
                <button id="remove" class="digit-buttons">C</button>
            </div>
            <div id="container">
                <div id="nine-digits" class="nine-digits-style">
                    <button id ="zero-button" class="digit-buttons">0</button>
                    <button class="digit-buttons decimal-button">.</button>
                    <button id="equal" class="digit-buttons" onclick="console.log('=')">=</button>
                    <!-- <button class="digit-buttons"></button> -->
                </div>
                <div id="operators" class="operator-buttons-style"></div>
            </div>
            <div id="bottom-buttons" class="bottom-buttons-style"></div>
        </div>
    </div>
</body>
</html>
